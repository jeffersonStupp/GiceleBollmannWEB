<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let produto of listaProdutos">
      <div class="card" style="width: 100%">
        <img src="\assets\bolsa-de-croche-fio-de-malha-preta-roma-croche.jpg" class="card-img-top" alt="foto da bolsa" />
        <div class="card-body">
          <h5 class="card-title">{{produto.titulo}}</h5>
          <div class="card-body d-flex justify-content-between align-items-center">
            <a [routerLink]="['/produto/viewProduto']" class="btn btn-outline-info">Quero saber mais</a>

            <a (click)="this.confirmarExcluir(produto.id)" class="btn btn-outline-danger "*ngIf="tipoPerfilEhAdmin"><span class="material-symbols-outlined">
              delete
              </span></a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
