<body class="fundo">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="img">
              <a
      class="navbar-brand animate__animated animate__pulse animate__infinite"
      id="titulo"
            >Gicele Bollmann</a
    >

            </div>
            <!-- <h2 class="mb-4 text-center">Login</h2> -->

            <form
              [formGroup]="this.formulario"
              (ngSubmit)="this.submeterForm()"
              novalidate
              [ngClass]="{ submitted: this.formSubmetido }"
            >
              <div class="form-group">
                <label class="form-control-label label-obrigatorio"
                  >Usuário ou e-mail</label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Digite seu usuário ou e-mail"
                  formControlName="nomeUsuarioOuEmail"
                />
                <!-- <validator
                [formSubmitted]="this.formSubmetido"
                [errors]="this.formulario?.get('nomeUsuarioOuEmail')?.errors"
              ></validator> -->
              </div>
              <div class="form-group">
                <label class="form-control-label label-obrigatorio"
                  >Senha</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="Digite sua senha"
                  formControlName="senha"
                  
                />
                <!-- <validator
                  [formSubmitted]="this.formSubmetido"
                  [errors]="this.formulario?.get('senha')?.errors"
                ></validator> -->
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block"
                [disabled]="!formulario.valid"
              >
                Entrar
              </button>
<div class="link">
  <a class="link" [routerLink]="['/cadastro']">Quero me cadastrar</a>

</div>



            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
